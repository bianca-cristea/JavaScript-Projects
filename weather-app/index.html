<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <form action="submit" class="form">
        <input type="text" placeholder="Enter a place" class="cityInput" />
        <button id="submit">Get Weather</button>
      </form>
      <div class="info">
        <p class="temperature">40*C</p>
        <p class="humidity">Humidity: 75%</p>
        <p class="description">Clear skies</p>
        <p class="weatherEmoji">â˜€</p>
        <h1 class="city">Miami</h1>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
